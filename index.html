<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="theme-color" content="#1E88E5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="description" content="منصة English Mastery لاختبارات اللغة الإنجليزية – دروس، اختبارات، سجل نتائج ومتابعة الأداء.">

  <title>English Mastery | اختبارات اللغة الإنجليزية</title>

  <!-- خطوط وأيقونات -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- ملف التنسيقات الرئيسي -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Preloader -->
  <div id="preloader" class="u-flex-center">
    <div class="spinner"></div>
  </div>

  <!-- تحذير عند تعطيل الجافاسكربت -->
  <noscript>
    <div class="no-js-warning">
      ⚠️ يجب تفعيل JavaScript لعرض الموقع بشكل صحيح.
    </div>
  </noscript>

  <!-- زر تبديل الوضع الفاتح/الداكن -->
  <button id="theme-toggle" class="theme-toggle" aria-label="تبديل الوضع">
    <i class="fas fa-moon"></i>
  </button>

  <!-- رأس الموقع -->
  <header class="site-header">
    <nav class="navbar container">
      <div class="logo">
        <i class="fas fa-book-open"></i>
        <span>English Mastery</span>
      </div>
      <div class="user-info">
        <span>مرحباً، الطالب</span>
        <div class="avatar" aria-label="صورة الطالب">👤</div>
      </div>
    </nav>
  </header>

  <!-- شريط التواصل الاجتماعي الجانبي -->
  <aside class="social-sidebar" aria-label="روابط التواصل الاجتماعي">
    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="#" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
  </aside>

  <!-- المحتوى الرئيسي -->
  <main class="site-main container">

    <!-- 1. قسم اختيار الوحدة التعليمية -->
    <section id="units-section" class="section active">
      <h2><i class="fas fa-layer-group"></i> اختر الوحدة التعليمية</h2>
      <div class="units-container grid-3 u-mt-2"></div>
    </section>

    <!-- 2. قسم الاختبار -->
    <section id="quiz-section" class="section">
      <header class="section-header">
        <button id="back-to-units" class="btn secondary">
          <i class="fas fa-arrow-right"></i> رجوع للوحدات
        </button>
        <h2><i class="fas fa-pencil-alt"></i> اختبار الوحدة: 
          <span id="current-unit"></span>
        </h2>
      </header>

      <!-- معلومات الاختبار: مؤقت وتقدم -->
      <div class="quiz-info u-grid-2 u-mb-3">
        <div class="timer">
          <i class="fas fa-clock"></i>
          <span id="time">00:00</span>
        </div>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width:0%"></div>
          <div class="progress-text">أُجيب على 0 من 0</div>
        </div>
      </div>

      <!-- احتواء الأسئلة -->
      <div class="quiz-container u-mb-3"></div>

      <!-- أزرار التنقل داخل الاختبار -->
      <div class="quiz-controls u-flex-between">
        <button id="prev-question" class="btn secondary">
          <i class="fas fa-arrow-right"></i> السابق
        </button>
        <button id="next-question" class="btn primary">
          التالي <i class="fas fa-arrow-left"></i>
        </button>
        <button id="submit-quiz" class="btn success">
          إنهاء الاختبار
        </button>
      </div>
    </section>

    <!-- 3. قسم عرض النتائج -->
    <section id="results-section" class="section">
      <div class="result-card">
        <header class="result-header">
          <h2><i class="fas fa-trophy"></i> نتائج الاختبار</h2>
          <div class="result-badge" aria-label="النقاط">
            <span id="score">0</span>/<span id="total">0</span>
          </div>
        </header>
        <div class="result-details grid-2 u-mb-3">
          <div class="detail">
            <i class="fas fa-check-circle success"></i>
            <span>صحيح: <strong id="correct-count">0</strong></span>
          </div>
          <div class="detail">
            <i class="fas fa-times-circle error"></i>
            <span>خطأ: <strong id="wrong-count">0</strong></span>
          </div>
          <div class="detail">
            <i class="fas fa-percentage"></i>
            <span>النسبة: <strong id="percentage">0</strong>%</span>
          </div>
          <div class="detail">
            <i class="fas fa-stopwatch"></i>
            <span>المدة: <strong id="time-taken">0</strong> ث</span>
          </div>
        </div>
        <div class="result-actions u-flex-center u-gap-2">
          <button id="restart-quiz" class="btn secondary">
            إعادة الاختبار <i class="fas fa-redo"></i>
          </button>
          <button id="back-to-tests-from-results" class="btn">
            الوحدات <i class="fas fa-book"></i>
          </button>
        </div>
      </div>
    </section>

    <!-- 4. قسم سجل النتائج -->
    <section id="results-log-section" class="section">
      <header class="section-header">
        <h2><i class="fas fa-list"></i> سجل النتائج</h2>
      </header>
      <div class="table-responsive u-mb-3">
        <table class="table">
          <thead>
            <tr>
              <th>التاريخ</th>
              <th>الوحدة</th>
              <th>صحيح/إجمالي</th>
              <th>النسبة</th>
              <th>المدة (ث)</th>
            </tr>
          </thead>
          <tbody id="results-log">
            <tr>
              <td colspan="5" class="text-center">لا توجد نتائج بعد</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="u-flex-center u-gap-2">
        <button id="clear-results" class="btn error">مسح السجل</button>
        <button id="export-results" class="btn primary">تصدير JSON</button>
      </div>
    </section>

  </main>

  <!-- تذييل الموقع -->
  <footer class="site-footer">
    <div class="container u-flex-between">
      <p>© 2023 English Mastery. جميع الحقوق محفوظة.</p>
      <div class="social-links">
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <!-- استدعاء السكربت البرمجي كـ Module -->
  <script type="module" src="script.js"></script>
</body>
</html>
